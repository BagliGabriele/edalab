<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia Pagina con Sfondo Azzurro</title>
    <style>
        body {
            background-color: #0000FF; /* Colore azzurro per lo sfondo */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #fff; /* Colore bianco per il titolo */
        }

        p {
            color: #333; /* Colore grigio scuro per il testo */
        }

        #riquadroImmagine {
            border: 2px solid #333; /* Bordo grigio scuro per il riquadro dell'immagine */
            padding: 10px;
            margin-top: 20px;
        }

        #riquadroImmagine img {
            max-width: 100%; /* L'immagine non supererà la larghezza del riquadro */
            height: auto;
            display: block;
            margin: 0 auto; /* Centrare l'immagine all'interno del riquadro */
        }
    </style>
</head>
<body>

    <h1>Monitoraggio dei Segni Vitali</h1>

    <p>Questo è un paragrafo di testo. Puoi scrivere qui qualsiasi cosa vuoi comunicare sulla tua pagina web.</p>

    <div id="riquadroImmagine">
        <img src="https://www.studiomedicoaloe.it/wp/wp-content/uploads/2020/01/elettrocardiogramma-reaparto-infermieristica-ok-300x300.png" alt="Descrizione dell'immagine">
    </div>

</body>
</html>
